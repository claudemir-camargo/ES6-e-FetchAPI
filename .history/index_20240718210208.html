<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimons</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <script>
        async function digimonSpriteAsync(numero = 10) {
            const resultado = await fetch(`https://digimon-api.vercel.app/api/digimon/${numero}`);
            const data = await resultado.json();
            const front_default = data.sprites.front_default;
            const nome = data.sprites.nome;
            const img = `<img src="${front_default}" alt="${nome}">`;
            document.body.insertAdjacentElement("afterbegin", img);
        }
        digimonSpriteAsync(10);
    </script>
</body>
</html>
